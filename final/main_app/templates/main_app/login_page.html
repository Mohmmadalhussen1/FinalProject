{% extends 'main_app/home_page.html' %}

{% block content %}

<body class="main-bg">
    <div class="login-container text-c animated flipInX">
        <div>
            <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
        </div>
        <h3 class="text-whitesmoke">Sign In Template</h3>
        <p class="text-whitesmoke">Sign In</p>
        <div class="container-content">
            <div id="login-form">
                <form action="{% url 'main_app:login_page' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Username" required>

                    </div>
                    <div class="container-content">
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="*****" required>
                            {% if msg %}
                            <p style="color:red;">{{msg}}</p>
                            {% endif %}
                            <p><a href="javascript:void(0)">Forgotten Account?</a></p>
                        </div>
                    </div>
            </div>
            <input type="hidden" id="token" name="token" value="">
            <button type="submit" class="btn login">Sign In</button>


            <a class="text-darkyellow" href="#"><small>Forgot your password?</small></a>
            <p class="text-whitesmoke text-center"><small>Do not have an account?</small></p>
            <a class="text-darkyellow" href="{% url 'main_app:sign_up_page' %}"><small>Sign Up</small></a>
            </form>
            <p class="margin-t text-whitesmoke"><small>Your Name &copy; 2018</small> </p>
        </div>
    </div>
</body>
