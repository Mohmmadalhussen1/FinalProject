<!-- auditor_workflow.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditor Workflow</title>
    <link rel="stylesheet" href="{% static 'cs/main.css' %}">

  </head>
<body>
<!-- Example Navbar Section in auditor_workflow.html -->
<div class="navbar">
    <a href="{% url 'main_app:control_tree' %}">control tree</a>
          <a href="{% url 'main_app:auditor_workflow' %}">Update Controls</a>
          <a href="{% url 'main_app:program_interaction' %}">Program Interaction</a>
          <a href="{% url 'main_app:update_controls' %}">Auditor Workflow</a>
</div>


    <header>
        <h1>Auditor Workflow</h1>
    </header>
    <main>
        <section>
            <h2>Scope Approval</h2>
            <form action="/submit_scope/" method="post">
                <textarea name="scope" placeholder="Describe the audit scope"></textarea>
                <button type="submit">Send Scope for Approval</button>
            </form>
        </section>
        <section>
            <h2>Meetings</h2>
            <button onclick="location.href='/schedule_meeting/'">Schedule Online Meeting</button>
        </section>
        <section>
            <h2>Evidence Collection</h2>
            <form action="/request_evidence/" method="post">
                <input type="text" name="evidence_request" placeholder="Request specific evidence">
                <button type="submit">Request Evidence</button>
            </form>
        </section>
        <section>
            <h2>Report Submission</h2>
            <form action="/submit_report/" method="post">
                <textarea name="audit_report" placeholder="Write the audit report"></textarea>
                <button type="submit">Submit Report</button>
            </form>
        </section>
    </main>
</body>
</html>
