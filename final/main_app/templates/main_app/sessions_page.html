{% extends 'main_app/home_page.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Sessions</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<main>
    <section class="sessions">
        <h2>{{ company_name }} audit sessions</h2>
        <p>This page has your active audit sessions for {{ company_name }}.</p>

        {% for control in sub_controls %}
            <div class="session-card" data-company="{{ control }}">
                <h3>{{ control }}</h3>
                <button class="audit-trail-btn">Audit Trail</button>
            </div>
        {% endfor %}
    </section>
</main>

<div id="audit-trail-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="modal-company-name"></h3>

        <form action="{% url 'main_app:upload_audit_file' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="company_id" value="{{ company.id }}">
            <input type="hidden" name="sub_control" id="sub_control_field">

            <!-- File Upload Only -->
            <label for="evidence-upload">Upload Evidence</label>
            <input type="file" name="file" id="evidence-upload" accept=".pdf, .docx, .txt" required>

            <button type="submit">Submit</button>
        </form>
        <p id="upload-status" style="color:green;"></p>
    </div>
</div>

<script>
    var modal = document.getElementById("audit-trail-modal");
    var closeModal = document.getElementsByClassName("close")[0];
    var fileInput = document.getElementById("evidence-upload");

    $('.audit-trail-btn').on('click', function() {
        var subControl = $(this).closest('.session-card').data('company');
        $('#modal-company-name').text(subControl);
        $('#sub_control_field').val(subControl);
        modal.style.display = "block";
    });

    closeModal.onclick = function() {
        modal.style.display = "none";
        resetUpload();
    };

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
            resetUpload();
        }
    };

    function resetUpload() {
        fileInput.value = '';
        $('#upload-status').text('');
    }
</script>

}

}

.sessions {
