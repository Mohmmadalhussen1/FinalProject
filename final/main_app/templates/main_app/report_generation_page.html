<html lang="en">
  {% load static %} 
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Audit Report Generation</title>
      
  </head>
  <body>
      <header>
          <nav>
              <img src="logo.png" alt="Logo" class="logo">
              <ul>
                <li><a href="{% url 'main_app:home_page' %}">Home</a></li>
                <li><a href="{% url 'main_app:policy_review' %}">Policy review</a></li>
                <li><a href="{% url 'main_app:report_generation_page' %}">Report Generation</a></li>
                <li><a href="{% url 'main_app:sessions_page' %}">Sessions Management</a></li>
                  <li><button class="logout">Logout</button></li>
              </ul>
          </nav>
      </header>
  
      <main>
          <section class="report-generation">
              <h2>Generate Audit Report</h2>
              <form>
                  <label for="report-type">Report Type</label>
                  <select id="report-type" name="report-type">
                      <option value="summary">Summary Report</option>
                      <option value="detailed">Detailed Report</option>
                  </select>
  
                  <label for="comments">Comments</label>
                  <textarea id="comments" name="comments" placeholder="Enter any additional comments"></textarea>
  
                  <button type="submit">Generate Report</button>
              </form>
          </section>
      </main>
  
      <footer>
          <div class="footer-links">
              <div class="column">
                  <h3>Resources</h3>
                  <ul>
                      <li><a href="#">Support</a></li>
                      <li><a href="#">Documentation</a></li>
                  </ul>
              </div>
          </div>
      </footer>
  </body>
  <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

header {
    background-color: white;
    padding: 10px 20px;
    border-bottom: 1px solid #ddd;
}

nav ul {
    display: flex;
    justify-content: space-between;
    list-style: none;
}

nav ul li {
    margin-right: 15px;
}

nav ul li a, .logout {
    text-decoration: none;
    color: black;
    padding: 8px 12px;
    border-radius: 5px;
    border: none;
    background-color: #f4f4f4;
    cursor: pointer;
}

.logout {
    background-color: black;
    color: white;
}

main {
    padding: 20px;
}

.report-generation h2 {
    font-size: 26px;
    margin-bottom: 20px;
}

form {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    margin: 0 auto;
}

form label {
    display: block;
    margin-bottom: 8px;
}

form select, form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

form button {
    padding: 10px;
    background-color: black;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

footer {
    background-color: white;
    padding: 20px;
    border-top: 1px solid #ddd;
}
  </style>
  </html>
