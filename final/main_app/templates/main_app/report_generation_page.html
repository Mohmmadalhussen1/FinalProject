{% extends 'main_app/home_page.html' %}
<!DOCTYPE html>
{% load static %}
{% block content %}
<html lang="en">
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Report Generation</title>

</head>

<body>
    <main>
        <section class="report-generation">
            <h2>Generate Audit Report</h2>
            <form>
                <label for="report-type">Report Type</label>
                <select id="report-type" name="report-type">
                    <option value="summary">Summary Report</option>
                    <option value="detailed">Detailed Report</option>
                </select>

                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" placeholder="Enter any additional comments"></textarea>

                <button type="submit">Generate Report</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <div class="column">
                <h3>Resources</h3>
                <ul>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Documentation</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #61616183;
    }

    header {
        background-color: rgb(0, 0, 0);
        padding: 10px 20px;
        border-bottom: 1px solid #535353;
    }

    nav ul {
        display: flex;
        justify-content: space-between;
        list-style: none;
    }

    nav ul li {
        margin-right: 15px;
    }

    nav ul li a,
    .login {
        text-decoration: none;
        color: black;
        padding: 8px 12px;
        border-radius: 5px;
        border: none;
        background-color: #f4f4f4;
        cursor: pointer;
        border-color: 1px solid #ffffff;
    }


    main {
        padding: 20px;
    }

    .nca-section {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        margin-bottom: 40px;
    }

    .nca-section h2 {
        font-size: 26px;
        margin-bottom: 20px;
    }

    .nca-section p {
        margin-bottom: 20px;
    }

    .services {
        display: flex;
        justify-content: space-between;
    }

    .service {
        text-align: center;
        width: 23%;
    }

    .service h4 {
        margin: 10px 0;
    }

    .our-services {
        margin-top: 30px;
    }

    .our-services ul {
        list-style: none;
    }

    .our-services li {
        margin-bottom: 10px;
    }

    .support {
        margin-bottom: 40px;
    }

    .support form {
        display: flex;
        flex-direction: column;
    }

    .support input,
    .support textarea {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .support button {
        padding: 10px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    footer {
        background-color: white;
        padding: 20px;
        border-top: 1px solid #ddd;
        display: flex;
        justify-content: space-between;
    }

    .footer-links {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }

    .footer-links .column {
        width: 30%;
    }

    .footer-links h3 {
        margin-bottom: 10px;
    }

    .footer-links ul {
        list-style: none;
    }

    .footer-links ul li {
        margin-bottom: 10px;
    }
</style>

</html>
{% endblock %}
