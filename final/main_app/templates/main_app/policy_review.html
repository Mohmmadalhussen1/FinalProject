{% extends 'main_app/home_page.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<body>
    <main>
        <section class="notifications">
            <h2>Policy Review Notifications</h2>
            <div class="notification-card">
                <h4>Next Review: Cybersecurity Policy</h4>
                <p>Due in: <strong>7 days</strong></p>
                <button class="review-button">Review Policy</button>
            </div>

            <div class="notification-card">
                <h4>Next Review: Data Protection Policy</h4>
                <p>Due in: <strong>14 days</strong></p>
                <button class="review-button">Review Policy</button>
            </div>
        </section>

        <!-- Modal for policy review -->
        <div id="review-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Set Policy Review</h3>

                <label for="policy-domain">Select Policy Domain:</label>
                <select id="policy-domain">
                    <option value="Cybersecurity Defense">Cybersecurity Defense</option>
                    <option value="Cybersecurity Governce">Cybersecurity Governce</option>
                    <option value="Cybersecurity Cloud">Cybersecurity Cloud</option>
                    <option value="Cybersecurity ICS">Cybersecurity ICS</option>
                </select>

                <label for="change-date">Select Review Date:</label>
                <input type="date" id="change-date" required>

                <button id="confirm-review">Confirm Review</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <div class="column">
                <h3>Resources</h3>
                <ul>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Developers</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

<script>
    // Get the modal element
    var modal = document.getElementById("review-modal");

    // Get the close button
    var closeModalButton = document.getElementsByClassName("close")[0];

    // Handle 'Review Policy' button clicks
    document.querySelectorAll('.review-button').forEach(button => {
        button.addEventListener('click', function() {
            modal.style.display = "block"; // Show modal when "Review Policy" is clicked
        });
    });

    // Close the modal when the 'x' button is clicked
    closeModalButton.onclick = function() {
        modal.style.display = "none";
    }

    // Close the modal if the user clicks outside of it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // Handle setting the policy review with confirmation
    document.getElementById('confirm-review').addEventListener('click', function() {
        const selectedDomain = document.getElementById('policy-domain').value;
        const selectedDate = document.getElementById('change-date').value;

        if (selectedDate) {
            alert('Policy domain "' + selectedDomain + '" will be reviewed on ' + selectedDate);
            modal.style.display = "none"; // Close the modal after confirmation
        } else {
            alert('Please select a review date.');
        }
    });
</script>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }

    header {
        background-color: rgb(0, 0, 0);
        padding: 10px 20px;
        border-bottom: 1px solid #535353;
    }

    nav ul {
        display: flex;
        justify-content: space-between;
        list-style: none;
    }

    nav ul li {
        margin-right: 15px;
    }

    nav ul li a,
    .login {
        text-decoration: none;
        color: black;
        padding: 8px 12px;
        border-radius: 5px;
        border: none;
        background-color: #f4f4f4;
        cursor: pointer;
        border-color: 1px solid #ffffff;
    }

    main {
        padding: 20px;
    }

    .notifications h2 {
        font-size: 26px;
        margin-bottom: 20px;
    }

    .notification-card {
        background-color: white;
        padding: 20px;
        margin-bottom: 15px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .notification-card h4 {
        font-size: 20px;
    }

    .notification-card button {
        padding: 8px 12px;
        background-color: #000;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    footer {
        background-color: white;
        padding: 20px;
        border-top: 1px solid #ddd;
    }

    /* Modal styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: white;
        margin: 15% auto;
        padding: 20px;
        border-radius: 10px;
        width: 50%;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .modal-content h3 {
        margin-bottom: 20px;
        font-size: 24px;
    }

    .modal-content label {
        display: block;
        margin-bottom: 10px;
        font-size: 16px;
    }

    .modal-content select,
    .modal-content input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }

    .modal-content button {
        padding: 10px 20px;
        background-color: #000;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    /* Close button */
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>

</html>
{% endblock %}
