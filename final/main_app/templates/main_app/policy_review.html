{% extends 'main_app/home_page.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<body>
    <main>
        <section class="notifications">
            <h2>Policy Review Notifications</h2>
            <div class="notification-card">
                <h4>Next Review: Cybersecurity Policy</h4>
                <p>Due in: <strong>7 days</strong></p>

            </div>

            <div class="notification-card">

            </div>
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <div class="column">
                <h3>Resources</h3>
                <ul>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Developers</a></li>
                </ul>
            </div>
        </div>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }

    header {
        background-color: rgb(0, 0, 0);
        padding: 10px 20px;
        border-bottom: 1px solid #535353;
    }

    nav ul {
        display: flex;
        justify-content: space-between;
        list-style: none;
    }

    nav ul li {
        margin-right: 15px;
    }

    nav ul li a,
    .login {
        text-decoration: none;
        color: black;
        padding: 8px 12px;
        border-radius: 5px;
        border: none;
        background-color: #f4f4f4;
        cursor: pointer;
        border-color: 1px solid #ffffff;
    }

    .login {
        text-decoration: none;
        color: black;
        padding: 8px 12px;
        border-radius: 5px;
        border: none;
        background-color: #f4f4f4;
        cursor: pointer;
        border-color: 1px solid #ffffff
    }

    main {
        padding: 20px;
    }

    .notifications h2 {
        font-size: 26px;
        margin-bottom: 20px;
    }

    .notification-card {
        background-color: white;
        padding: 20px;
        margin-bottom: 15px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .notification-card h4 {
        font-size: 20px;
    }

    .notification-card button {
        padding: 8px 12px;
        background-color: #000;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    footer {
        background-color: white;
        padding: 20px;
        border-top: 1px solid #ddd;
    }
</style>

</html>
{% endblock %}
