{% extends 'main_app/home_page.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Company</title>
  
    <style>
        .form-container {
            background-color: rgb(107, 107, 107);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px; /* Set a max width for the form */
            margin: 0 auto; /* This centers the container */
            text-align: center;
        }

        .form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input[type="text"], textarea {
            width: 100%; /* Make the inputs full width */
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #000000;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            width: 100%; /* Make the button full width */
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            text-align: center;
        }

        .back-link:hover {
            text-decoration: underline;
        }
        h1{
           color: black; 
        }
        label{
            color: black;  
        }
    </style>
</head>
<body>
    
    <div class="form-container">
        <h1>Add a New Company</h1>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="POST" action="{% url 'main_app:add_company' %}">
            
            {% csrf_token %}

            <label for="name">Company Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>

            <label for="contact_number">Contact Number:</label>
            <input type="text" id="contact_number" name="contact_number" required>

            <button type="submit">Add Company</button>
            
        </form>

        <a href="{% url 'main_app:home_page' %}" class="back-link">Back to Home</a>
    </div>
    
</body>

</html>

{% endblock %}
