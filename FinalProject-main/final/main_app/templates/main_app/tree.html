<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Tree</title>
</head>
<!-- tree.html -->
{% extends 'main_app/home_page.html' %}

{% block content %}
  <div class="tree">
    <ul>
      {% include "main_app/tree_node.html" with node=tree_data %}
    </ul>
  </div>
{% endblock %}



<!-- tree.html (within <style> tag) -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
  
    .tree {
      text-align: center;
      margin: 0 auto;
    }
  
    .tree ul {
      list-style-type: none;
      padding-left: 20px;
    }
  
    .tree ul li {
      position: relative;
      padding: 10px 0;
    }
  
    .tree ul li:before {
      content: "";
      position: absolute;
      left: -10px;
      top: 0;
      width: 1px;
      height: 100%;
      background: #ccc;
    }
  
    .tree ul li:after {
      content: "";
      position: absolute;
      left: -10px;
      top: 15px;
      width: 10px;
      height: 1px;
      background: #ccc;
    }
  
    .tree ul li:first-child:before {
      top: 15px;
      height: calc(100% - 15px);
    }
  
    .tree ul li:last-child:before {
      height: 15px;
    }
  
    .tree button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
  
    .tree button:hover {
      background: #0056b3;
    }
  
    .tree button.expanded {
      background: #28a745;
    }
  
    .tree ul {
      display: none;
    }
  
    .tree ul.visible {
      display: block;
    }
  </style>
  
  <!-- JavaScript (within <script> tag) -->
  <script>
    document.addEventListener("click", (event) => {
      if (event.target.classList.contains("node")) {
        const button = event.target;
        const parentLi = button.parentElement;
        const childUl = parentLi.querySelector("ul");
  
        // Toggle visibility of child nodes
        childUl.classList.toggle("visible");
        button.classList.toggle("expanded");
      }
    });
  </script>
  
</body>
</html>
