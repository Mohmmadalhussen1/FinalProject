{% extends 'main_app/home_page.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Page</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <main>
        <section class="checklist-container">
            <h1>Checklist for {{ company.name }}</h1>
            <h3>Sub-Control: {{ sub_control }}</h3>
            <div class="file-info">
                <h4>Uploaded Evidence:</h4>
                <iframe src="{{ uploaded_file_url }}" style="width:100%; height:500px;" frameborder="0" onerror="this.style.display='none'; alert('Failed to load file.');"></iframe>
                <a href="{{ uploaded_file_url }}" download class="download-btn">Download File</a>
            </div>

            <form method="POST" action="{% url 'main_app:save_checklist' %}">
                {% csrf_token %}
                <input type="hidden" name="company_id" value="{{ company.id }}">
                <input type="hidden" name="sub_control" value="{{ sub_control }}">

                <div class="status-selection">
                    <h4>Implementation Status:</h4>
                    <label>
                        <input type="radio" name="status" value="implemented" required> Implemented
                    </label>
                    <label>
                        <input type="radio" name="status" value="semi-implemented"> Semi-Implemented
                    </label>
                    <label>
                        <input type="radio" name="status" value="not implemented"> Not Implemented
                    </label>
                </div>

                <button type="submit" class="submit-btn">Save Checklist</button>
            </form>
        </section>
    </main>

    <style>
        /* Basic styles for checklist page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        
        .checklist-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        h3 {
            margin: 10px 0;
        }

        .file-info {
            margin-bottom: 20px;
        }

        .status-selection {
            margin: 20px 0;
        }

        label {
            display: block;
            margin: 5px 0;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
        
        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        
        .download-btn:hover {
            background-color: #218838;
        }
    </style>
</body>
</html>
{% endblock %}
